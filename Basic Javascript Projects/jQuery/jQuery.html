<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <h2>What did you do??</h2>
        <br>
        <h3>Bye, bye, bye....</h3>
        <br>
    </body>
    <script>
        //This is the example from the instructor video
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
        });

        //This will give us a console output when clicking on <h2>
        $("h2").click(function() {
            console.log("You clicked me!");
        });

        //This will hide <h3> over one second.
        $("h3").hide(1000);
    </script>
</html>
